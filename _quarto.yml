project:
  type: website
  output-dir: _site

website:
  title: "EE656: Robotics & Control"
  description: "Graduate course on robotic modeling and control"
  site-url: "https://alialbeladi-courses.github.io/ee656"

  navbar:
    background: primary
    search: true
    left:
      - href: index.qmd
        text: Home
      - href: schedule.qmd
        text: Schedule
      - href: homework.qmd
        text: Homework
      - href: policy.qmd
        text: Policy
   
    right:
      - icon: github
        href: https://github.com/alialbeladi-courses/ee656
        aria-label: GitHub

  sidebar:
    style: "floating"
    search: true
    collapse-level: 1
    contents:
      - section: "Course Info"
        contents:
          - index.qmd
          - policy.qmd
      - section: "Schedule"
        contents:
          - calendar.qmd
      - section: "Assignments"
        contents:
          - homework.qmd

  page-footer:
    border: true
    left: "EE656 — Robotics & Control · KFUPM"
    right:
      - text: "GitHub"
        href: https://github.com/alialbeladi-courses/ee656

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-location: right
    code-copy: true
    highlight-style: github
    smooth-scroll: true
    link-external-newwindow: true